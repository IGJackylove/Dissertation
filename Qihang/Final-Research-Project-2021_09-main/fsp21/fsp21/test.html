<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cesium Fullscreen Example</title>
  <style>
    @import url(Cesium/Widgets/widgets.css);
    html, body, #ces {
        width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
</style>
  <script src="Cesium/Cesium.js"> </script>
<body>
  <div id="cesiumContainer"></div>

  <script>
    // 创建Cesium的Viewer实例
    var viewer = new Cesium.Viewer('cesiumContainer');

    // 创建要跟踪的实体
    var entity = viewer.entities.add({
      position: Cesium.Cartesian3.fromElements(4267302.073926338, 4453689.958372815, 4781166.139114557),
      point: {
        pixelSize: 10,
        color: Cesium.Color.RED,
      }
    });

    // 将相机设置为跟踪实体
    viewer.trackedEntity = entity;

    // 调整相机视角以确保实体可见
    var boundingSphere = new Cesium.BoundingSphere(entity.position.getValue(), 100); // 以实体位置为中心创建一个边界球
    viewer.camera.viewBoundingSphere(boundingSphere, new Cesium.HeadingPitchRange(0, -0.5, 0)); // 设置相机的视角
  </script>
</body>
</html>
